<html class="html-dialog">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>
<body class="dialog">
  <div class="dialog-zone">
    <div id="left" class="resizeable-hpane left-pane" tabindex="0" ></div>
    <div class="resizeable-hpane right-pane">
      <div class="block">
        <label id="label-site" for="fname"></label>
        <input type="text" id="field-sitematch" name="fname"/>
        <div class="block-bar">
          <button id="button-open">&nbsp;</button>
          <button id="button-inspect" data-menu="popup-menu">&nbsp;</button>
          <button id="button-advanced">&nbsp;</button>
        </div>
      </div>

    <div id="table-cache" class="table-cache" tabindex="1" ><div class="table-header">
      <div class="table-column table-column-icon"></div>
        <div class="table-column-wrapper">
          <div id="table-column-name" class="table-column table-column-name"></div>
          <div class="table-column-wrapper-2">
            <div id="table-column-xpath" class="table-column table-column-xpath"></div>
            <div id="table-column-value" class="table-column table-column-value"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="table-editor" class="table-cache invisible" tabindex="2">
      <div class="table-header"><div class="table-column table-column-editor">Advanced editor</div></div>
    </div>
    
  </div>


    </div>
  <div id="popup-menu" class="popup-menu">
  </div>
  <div class="button-bar">
    <button id="button-new-rule"></button>
    <button id="button-new-item"></button>
    <div class="button-separator"></div>
    <button id="button-cancel"></button>
    <button id="button-ok"></button>
  </div>
  
  <script src="compat.js"></script>
  <script src="ui-helper.js"></script>
  <script src="options.js"></script>

</body>

</html>
